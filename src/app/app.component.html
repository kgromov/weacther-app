<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row row-cols-1 row-cols-lg-3 no-gutters">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <ngx-chartjs
                [data]="chartConfig.data"
                [options]="chartConfig.options"
                [type]="chartConfig.type"
                [redraw]="true">
              </ngx-chartjs>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
